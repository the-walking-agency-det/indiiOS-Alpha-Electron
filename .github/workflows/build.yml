name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev libpixman-1-dev libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libgbm1 libasound2t64 libpangocairo-1.0-0 libxss1 libgtk-3-0
    - name: Clean install dependencies
      run: |
        rm -rf node_modules package-lock.json
        npm install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Unit Tests
      run: xvfb-run --auto-servernum npm run test

    - name: Run E2E Tests
      # We need to build the electron app first for E2E tests to run against the built binary if that's how the test is set up.
      # However, our current E2E test runs against the compiled main process in dist-electron.
      # This step runs all E2E tests EXCEPT the web-based RAG workflow test.
      run: |
        npm run electron:build
        ls -R dist-electron
        xvfb-run --auto-servernum --server-args="-screen 0 1280x1024x24" npx playwright test --grep-invert "RAG Workflow" || (cat e2e-error.log && exit 1)

    - name: Run Web E2E Test (RAG Workflow)
      env:
        # These secrets are required for the application to connect to the live backend for RAG.
        VITE_FUNCTIONS_URL: ${{ secrets.VITE_FUNCTIONS_URL }}
        VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
        CI: true
      run: |
        echo "Building web app for E2E test..."
        npm run build
        echo "Starting preview server on port 4242..."
        npm run preview -- --port 4242 &
        npx wait-on http://localhost:4242 -t 60000
        echo "Server is up. Running RAG E2E test..."
        xvfb-run --auto-servernum npx playwright test --grep "RAG Workflow"

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev libpixman-1-dev libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libgbm1 libasound2t64 libpangocairo-1.0-0 libxss1 libgtk-3-0

    - name: Clean install dependencies
      run: |
        rm -rf node_modules package-lock.json
        npm install

    - name: Build Electron App
      run: npm run electron:build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ matrix.os }}
        path: dist/
        retention-days: 5
