name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Clean install dependencies
      run: |
        rm -rf node_modules package-lock.json
        npm install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Unit Tests
      run: npm run test

    - name: Run E2E Tests
      # We need to build the electron app first for E2E tests to run against the built binary if that's how the test is set up.
      # However, our current E2E test runs against the compiled main process in dist-electron.
      # So we need to compile typescript first.
      run: |
        npm run electron:build
        npx playwright test

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Clean install dependencies
      run: |
        rm -rf node_modules package-lock.json
        npm install

    - name: Build Electron App
      run: npm run electron:build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ matrix.os }}
        path: dist/
        retention-days: 5
