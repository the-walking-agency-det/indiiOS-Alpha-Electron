name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci --ignore-scripts

      - name: Install landing page dependencies
        run: |
          cd landing-page
          npm ci

      - name: Build landing page
        run: npm run build:landing
        env:
          NODE_ENV: production

      - name: Build studio app
        run: npm run build:studio
        env:
          NODE_ENV: production
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_VERTEX_PROJECT_ID: ${{ secrets.VITE_VERTEX_PROJECT_ID }}
          VITE_VERTEX_LOCATION: ${{ secrets.VITE_VERTEX_LOCATION }}

      - name: Verify build outputs
        run: |
          echo "Checking landing page build..."
          ls -la landing-page/out || echo "Landing page build not found!"
          echo "Checking studio build..."
          ls -la dist || echo "Studio build not found!"

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/gcloud-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json
          firebase projects:list --json || echo "Auth check failed - verify FIREBASE_SERVICE_ACCOUNT secret"

      - name: Deploy to Firebase Hosting
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json
          firebase deploy --only hosting --project indiios-v-1-1 --non-interactive --debug 2>&1 | head -100

      - name: Cleanup credentials
        if: always()
        run: rm -f $HOME/gcloud-key.json
